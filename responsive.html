<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Responsive Web Design </title>
    <link rel="stylesheet" type= "text/css" href="style.css">
    <style>
        @media only screen and (max-width:300px){
            .petit{display:none;}
        }
        @media only screen and (min-width:300px){
            .moyen{display:none;}
        }
        @media only screen and (min-width:768px){
            .grand{display:none;}
        }
        
    </style>
</head> 
<body>
    <div class="petit"></div>
    <div class="moyen"></div>
    <div class="grand"></div>
</body>
</html>
